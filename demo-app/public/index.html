<!DOCTYPE html>
<html class="no-js" lang="">
  <head prefix="og: http://ogp.me/ns#">
    <meta charset="utf-8" />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="ts-git" />
    <meta
      property="og:description"
      content="A naïve implementation of git, written in TypeScript."
    />

    <meta
      property="og:image"
      content="http://ts-git.nathanfriend.io/ts-git.png"
    />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="651" />
    <meta property="og:image:height" content="651" />

    <title>ts-git</title>
    <meta
      name="description"
      content="A naïve implementation of git, written in TypeScript. Built to help me understand how git works under the hood."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="<%= BASE_URL %>apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="<%= BASE_URL %>favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="<%= BASE_URL %>favicon-16x16.png"
    />
    <link rel="manifest" href="<%= BASE_URL %>site.webmanifest" />
    <link
      rel="mask-icon"
      href="<%= BASE_URL %>safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
  </head>

  <body class="h-100 w-100 position-absolute">
    <noscript>
      <strong
        >We're sorry but ts-git doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <script src="js/redirect-unsupported.js"></script>
    <!-- built files will be auto injected -->
  </body>
</html>
